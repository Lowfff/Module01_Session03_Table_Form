<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 style="text-align: center; width: 370px">
        <i><b>My store</b></i>
      </h1>
      <table

        cellspacing="0"
        cellpadding="15"
        border="1"
      >
        <tr>
          <th>Item photo</th>
          <th>Name</th>
          <th>Prince</th>
        </tr>
        <tr>
          <td>
            <img
              height="100"
              width="150"
              src="https://vtv1.mediacdn.vn/thumb_w/640/2019/8/11/photo-1-15654990014931149760052.jpg"
              alt=""
            />
          </td>
          <td>Oranges</td>
          <td>$1 ea.</td>
        </tr>
        <tr>
          <td>
            <img
              height="100"
              width="150"
              src="https://bibomart.com.vn/camnang//wp-content/media/2017/02/cho-be-an-chuoi.png"
              alt="Bananas"
            />

          <td>Bananas</td>
          <td>$0.75lb</td>
        </tr>
        <tr>
          <td>
            <img
              height="100"
              width="150"
              src="https://medlatec.vn/media/23729/file/qua-luu-1.png"
              alt=""
            />
          </td>
          <td>Pomegranates</td>
          <td>3 for $5</td>
        </tr>
        <tr>
          <td>
            <img
              height="100"
              width="150"
              src="https://theoriginallollystore.com.au/cdn/shop/products/image_a2954cfe-885c-4e0a-9c90-85c429d07cf5.jpg?v=1627209116"
              alt=""
            />
          </td>
          <td>Gummy Bears</td>
          <td>$6 per bag</td>
        </tr>
        <tr>
          <td>
            <img
              height="100"
              width="150"
              src="https://img.dantocmiennui.vn/t620/uploaddtmn//2018/9/6/sup-lo-xanh-1.jpg"
              alt=""
            />
          </td>
          <td>Broccoli</td>
          <td>$3 a head</td>
        </tr>
      </table>
    </div>

</html>
